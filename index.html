<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="css/main.css"> -->
    <script src="https://cdn.tailwindcss.com"></script>
    <title>TechUp</title>
  </head>
  
  <body>
    <div class="h-14 bg-no-repeat-y">

        <div class="space-y-20">

                </div>
              </div>
            </div>
          
            <div>

                </div>
              </div>
            </div>

            <div>
              <p class="mb-2">Coleman</p>
              <div class="flex items-start">
                <img class="w-16 h-16" src="icons/address3.svg" alt="Address3 SVG" />
                <div class="ml-2">
                  <p>27410 7th Street East,</p>

                </div>
              </div>
            </div>
            </div>
            </div>
      <div class="col-span-1">
        <!-- Middle -->
    </div>
    <div class="col-span-1">
        <!-- Right Side -->
    </div>
    </div>
