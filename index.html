<!DOCTYPE html>
<html class="resize rounded-md">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Tech Up</title>
  </head>
  <body class="font-inter">
    <div class="relative py-10 md:py-50 flex justify-between items-center h-screen">
      <img
        src="img/bg.jpg"
        alt="background"
        class="fixed h-full w-full top-0 left-0 -z-10"
      />
      <div class="absolute top-0 right-0 object-cover opacity-80 -z-10">
      <img
        src="icons/plane.svg"
        alt="plane"
        class="w-20 h-28 sm:w-56 sm:h-80"
        />
      </div>
      <div class="container mx-auto flex lg:flex-row flex-col items-start items-center md:justify-between">
        <!-- first col -->
        <div class="md:flex justify-between lg:order-first order-last mr-32 md:mr-0">
          <div class="grid sm:grid-cols-2 items-end space-y-4">
            <div class="sm:pb-12">
              <p class="font-medium text-2xl">Lincoln</p>
              <div class="flex items-center space-x-4 mt-4">
                <div class="bg-rose-500 rounded-full p-3">
                <img
                  src="icons/address.svg"
                  alt="phone"
                  class="w-9 h-9 md:w-12 md:h-12"
                />
              </div>
                <a href="https://www.google.com/maps/search/?api=1&query=6+Hilltop+Road" class="text-lg font-normal text-neutral-900 leading-6">

                  <p class="font-medium">Lincoln</p>
                </a>
              </div>
            </div>
            <div class="sm:pb-12">
              <div class="flex items-center space-x-4 pb-12 md:pb-0 md:pl-3">
                <div class="bg-amber-500 rounded-full p-3 ">
                <img
                  src="icons/phone.svg"
                  alt="phone"
                  class="w-9 h-9 md:w-12 md:h-12"
                />
                </div>
                <a href="tel:478-921-6160" class="text-lg font-normal text-neutral-900 leading-6">
                  478-921-6160
                </a>
              </div>
            </div>
            <div class="sm:pb-12">
              <p class="font-medium text-2xl">Oakdale</p>
              <div class="flex items-center space-x-4 mt-4">
                <div class="bg-sky-500 rounded-full p-3">
                <img
                  src="icons/address.svg"
                  alt="direction"
                  class="w-9 h-9 md:w-12 md:h-12"
                />
              </div>
                <a href="https://www.google.com/maps/search/?api=1&query=1798+Mill+Road" class="text-lg font-normal text-neutral-900 leading-6">
                  1798 Mill Road,
                  <p class="font-medium">Oakdale</p>
                </a>
              </div>
            </div>
            <div class="sm:pb-12">
              <div class="flex items-center space-x-4 pb-12 md:pb-0 md:pl-3">
                <div class="bg-teal-500 rounded-full p-3">
                <img
                  src="icons/phone.svg"
                  alt="phone"
                  class="w-9 h-9 md:w-12 md:h-12"
                />
              </div>
                <a href="tel:415-970-5692" class="text-lg font-normal text-neutral-900 leading-6">
                  415-970-5692
                </a>
              </div>
            </div>
            <div class="sm:pb-12">
              <p class="font-medium text-2xl">Coleman</p>
              <div class="flex items-center space-x-4 mt-4">
                <div class="bg-amber-500 rounded-full p-3">
                <img
                  src="icons/address.svg"
                  alt="direction"
                  class="w-9 h-9 md:w-12 md:h-12"
                  />
              </div>
                <a href="https://www.google.com/maps/search/?api=1&query=27410+7th+Street+East." class="text-lg font-normal text-neutral-900 leading-6">
                 <p> 27410 7th Street East,</p>

                </a>
              </div>
            </div>
            <div class="sm:pb-12">
              <div class="flex items-center space-x-4 pb-12 md:pb-0 md:pl-3">
                <div class="bg-rose-500 rounded-full p-3">
                <img
                  src="icons/mobile.svg"
                  alt="mobile"
                  class="w-9 h-9 md:w-12 md:h-12"
                />
              </div>
                <a href="tel:704-504-7055" class="text-lg font-normal text-neutral-900 leading-6">
                  704-504-7055
                </p>
              </div>

        <!-- second col -->
         <div class="mt-24 mb-16">
          <img 
          src="icons/logo.svg" 
          alt="logo"
          class="w-52 h-16 sm:w-96 sm:h-28 md:w-full md:h-full"
          />
