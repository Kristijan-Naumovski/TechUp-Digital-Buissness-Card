<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="css/main.css"> -->
    <script src="https://cdn.tailwindcss.com"></script>
    <title>TechUp</title>
  </head>

  <body class="bg-cover bg-center" style="background-image: url('img/BG.jpg')">
    <div class="h-3">
      <img src="img/BG.jpg" />
    </div>
    <div class="flex justify-center items-center h-screen">
      <div class="grid grid-cols-3">
        <div class="w-96">
          <!-- Left Side -->
          <div class="space-y-20">
            <div class="flex space-x-4">
              <div>
                <p class="mb-2 translate-x-1">Lincoln</p>
                <div class="flex items-start">
                  <img
                    class="w-16 h-16"
                    src="icons/address.svg"
                    alt="Address SVG"
                  />
                  <div class="ml-2">
                    <p>6 Hilltop Road,</p>
                    <p>Lincoln</p>
                  </div>
                </div>
              </div>
            </div>

            <div class="flex space-x-4">
              <div>
                <p class="mb-2">Oakdale</p>
                <div class="flex items-start">
                  <img
                    class="w-16 h-16"
                    src="icons/address2.svg"
                    alt="Address2 SVG"
                  />
                  <div class="ml-2">
                    <p>1798 Mill Road,</p>
                    <p>Oakdale</p>
                  </div>
                </div>
              </div>
            </div>

            <div class="flex space-x-4">
              <div>
                <p class="mb-2">Coleman</p>
                <div class="flex items-start">
                  <img
                    class="w-16 h-16"
                    src="icons/address3.svg"
                    alt="Address3 SVG"
                  />
                  <div class="ml-2">
                    <p>27410 7th Street East,</p>
                    <p>Coleman</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div>
          <!-- Middle -->
          <div class="space-y-20">
            <div class="flex space-x-4">
              <div class="flex items-center">
                <img
                  class="w-16 h-16 transform translate-y-8"
                  src="icons/phone.svg"
                  alt="Phone SVG"
                />
                <div class="ml-2 transform translate-y-8">
                  <p>478-921-6160</p>
                </div>
              </div>
            </div>
            <div class="flex space-x-4">
              <div class="flex items-center">
                <img
                  class="w-16 h-16 transform translate-y-16"
                  src="icons/phone2.svg"
                  alt="Phone2 SVG"
                />
                <div class="ml-2 transform translate-y-16">
                  <p>415-970-5692</p>
                </div>
              </div>
            </div>
            <div class="flex space-x-4">
              <div class="flex items-center">
                <img
                  class="w-16 h-16 transform translate-y-24"
                  src="icons/phone3.svg"
                  alt="Phone3 SVG"
                />
                <div class="ml-2 translate-y-24">
                  <p>704-504-7055</p>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div>
          <!-- Right Side -->
        </div>
      </div>
    </div>
  </body>
</html>
